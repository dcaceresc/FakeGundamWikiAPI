<div class="card mt-3">
    <div class="card-header bg-primary d-flex justify-content-between align-items-center">
        <h2>Lista de Permisos</h2>
        <a class="btn btn-success text-white" routerLink="/administration/security/roles/create">Crear Permiso</a>
    </div>
    <div class="card-body">
        <app-table [columns]="columns" [data]="users" (editEvent)="onEdit($event)" (toggleEvent)="onToggle($event)"></app-table>
    </div>
</div>
