<section class="vh-100">
    <div class="container py-5 h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <img height="100" class="rounded mx-auto d-block" src="">

                        <div class="adminTitle">Administración</div>
                        <form class="mt-5" [formGroup]="adminForm" (ngSubmit)="onSubmit()">
                            <div class="form-floating mb-3">
                                
                                <input type="text" class="form-control form-control-lg" formControlName="userName" placeholder="Administrador" 
                                title="Nombre de Usuario Administrador" required />
                                <label for="userName" class="form-label fw-bold"><fa-icon [icon]="adminIcon"></fa-icon> Administrador</label>
                              </div>

                              <div class="form-floating mb-3">
                                <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Contraseña" required  />
                                <label for="password" class="form-label fw-bold"><fa-icon [icon]="passwordIcon"></fa-icon> Contraseña</label>
                              </div>
                              <div class="form-floating mb-5">
                                <input type="text" class="form-control form-control-lg" formControlName="supplanted" placeholder="Cuenta" title="Nombre de Usuario a impersonalizar" required />
                                <label for="supplanted" class="form-label fw-bold supplantedLabel"><fa-icon [icon]="userIcon"></fa-icon> Cuenta</label>
                              </div>

                              <button class="btn btn-primary btn-lg btn-block w-100" type="submit" [disabled]="adminForm.invalid">Ingresar</button>

                              <div class="mt-3 mb-3 text-center">
                                <p> © {{currentYear}} FakeApiGundam </p>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
